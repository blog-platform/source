<a [hidden]="service.isLogged" [href]="githubUrl">Github login</a>

<div [hidden]="!service.isLogged">
    <div class="profile">
        <img class="profile-avatar" src="{{ service.loggedUser?.avatar_url }}" alt="">
        <div class="profile-name">
            <p>{{ service.loggedUser?.name }} <span class="glyphicon glyphicon-log-out profile-logout" (click)="logout()"></span></p>
        </div>
    </div>
</div>

<search></search>

<div class="controls">
    <button [hidden]="!canEdit" (click)="updateBlogs()" class="control">Update Posts</button>
    <a [hidden]="!canEdit" [routerLink]="[url, 'create']" class="control">Add post</a>
</div>

<section>
    <div *ngFor="let post of page.pagedItems">
        <h3>
            <a [routerLink]="[url, 'post', post.id]" (click)="savePage()">{{ post.title }}</a>
        </h3>
        <div>{{ post.date | slice:0:10 }}</div>
        <div>tags: {{ post.tags }}</div>
        <div>author: {{ post.author || 'user' }}</div>
        <a [routerLink]="[url, 'post', post.id]">...read more</a>

    </div>
</section>

<pagination #page></pagination>
