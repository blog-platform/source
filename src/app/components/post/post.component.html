<div class="row" *ngIf="post" [@post]="post.state">

    <div class="col-md-10 col-md-offset-1">
        <div class="entry-wrap">
            <article class="entry">
                <div *ngIf="controls" class="controls">
                    <controls [status]="comments" (comments)="commentsHandler($event)" [post]="post"></controls>
                </div>
                <header>
                    <h1 class="entry-title">{{ post.title }}</h1>
                    <ul class="entry-meta">
                        <li class="entry-author icons">
                            <i class="material-icons">person</i>
                            <span>{{ post.author || 'user' }}</span>
                        </li>
                        <li class="entry-date icons">
                            <i class="material-icons">access_time</i>
                            <span>{{ post.date | date:'yMMMd' }}</span>
                        </li>
                        <li class="entry-controls icons" (click)="toggleControls()" *ngIf="user && canEdit" [@post]="controls.state">
                            <i class="material-icons">build</i>
                            <span>Controls</span>
                        </li>
                    </ul>
                </header>
                <div class="entry-content" [innerHTML]="post.preview | markdown | safeHtml"></div>
                <div class="entry-content" [innerHTML]="post.text_full_strings | markdown | safeHtml"></div>
                <footer class="entry-footer">
                    <div class="entry-tags icons">
                        <i class="material-icons">local_offer</i>
                        <span>{{ post.tags }}</span>
                    </div>
                </footer>
            </article>

            <comments *ngIf="comments" [postId]="post.id" (commentsAmount)="commentsHandler($event)"></comments>
            <button class="btn btn-primary go-back" type="button" (click)="goBack()">Go back</button>
        </div>
    </div>
</div>
