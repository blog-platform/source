<div *ngIf="isLogged && profile" class="profile-wrap">
    <div class="dropdown" [class.open]="dropdown" (click)="dropdown=!dropdown">
        <div class="dropdown-toggle" id="profile-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <img class="profile-avatar" [src]="profile.avatar_url" alt="">
            <span>{{ profile.name || profile.login }}</span>
            <span class="caret"></span>
        </div>
        <ul class="dropdown-menu pull-right" aria-labelledby="profile-menu">
            <li><a [routerLink]="['/', profile.login | lowercase] | localize" translate>PROFILE.account</a></li>
            <li><a [routerLink]="['/about'] | localize" translate class="about" title="About">PROFILE.about</a></li>
            <li><a (click)="logout()" translate>PROFILE.logout</a></li>
        </ul>
    </div>
</div>
