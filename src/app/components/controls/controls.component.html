<div #controls [@controls]="controls.state" class="controls">

    <a class="btn btn-primary" [routerLink]="[create]" [class.hidden]="post">Add post</a>

    <div class="post">
        <div class="[ form-group ] text-center" [class.hidden]="!post">
            <input #check type="checkbox" name="fancy-checkbox-primary" id="fancy-checkbox-primary" autocomplete="off" [checked]="status" (click)="check.checked ?  unLockComments() :lockComments()">
            <div class="[ btn-group ]">
                <label for="fancy-checkbox-primary" class="[ btn btn-primary ]">
                    <span class="[ glyphicon glyphicon-ok ]"></span>
                    <span>Â </span>
                </label>
                <label for="fancy-checkbox-primary" class="[ btn btn-default active ]">
                    Comments
                </label>
            </div>
        </div>

        <a class="btn btn-primary" [class.hidden]="!post" [routerLink]="[edit]">Edit post</a>
        <button class="btn btn-danger" [class.hidden]="!post" (click)="hidden = false">Remove post</button>
    </div>

</div>
<popup (answer)="popupHandler($event)" [hidden]="hidden" [popupText]="popupText" [popupComments]="popupComments" [confirm]="confirm"></popup>
