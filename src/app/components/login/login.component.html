<form action="">
    <label for="">name
        <input #nameEl type="text" [value]="name">
    </label>
    <label for="">repo
        <input #repoEl type="text" [value]="repo">
    </label>
</form>
<button type="button" (click)="go(nameEl, repoEl); saveUser(nameEl, repoEl)">go</button>
<hr>
<h3>List of blogs</h3>
<section *ngFor="let blog of blogs">
    <h4>
        <a [routerLink]="['/' + blog.name + '/' + blog.repo]">{{ blog.name }} - {{  blog.repo }}</a>
    </h4>
</section>
