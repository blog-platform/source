<div  [@search]="searchBox.state" class="search-component">
    <input #searchBox (keyup)="search(searchBox.value)" placeholder="Post Search">
    <div>
        <div *ngFor="let post of posts | async" (click)="gotoDetail(post)" class="search-result">
            {{ post.title }}
        </div>
    </div>
</div>
