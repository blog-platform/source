<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="blog-list">
            <h3 class="text-center">Blogs:</h3>
            <ul class="blogs">
                <li class="blog" [@welcome]="blog.state" *ngFor="let blog of blogs" [routerLink]="['/', blog.name, blog.repo]">
                    <p class="blog-name">{{  blog.repo }}</p>
                    <a [routerLink]="['/', blog.name]" class="blog-author">by {{ blog.name }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div *ngIf="!blogs" class="spinner">
    <div class="spinner-square-1"></div>
    <div class="spinner-square-2"></div>
    <div class="spinner-square-3"></div>
    <div class="spinner-square-4"></div>
</div>
