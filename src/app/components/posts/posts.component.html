<search></search>
<main>
    <section *ngFor="let post of page.pagedItems">
        <h3>
            <a [routerLink]="[url, post.id]">{{ post.title }}</a>
        </h3>
        <div>{{ post.date | slice:0:10 }}</div>
        <div>{{ post.tags }}</div>
        <div>author: {{ post.author || 'user' }}</div>
        ...<a [routerLink]="[url, post.id]">read more</a>
    </section>
</main>

<pagination #page></pagination>
