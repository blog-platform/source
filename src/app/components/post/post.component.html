<auth-profile #profile></auth-profile>
<controls *ngIf="profile.canEdit" [post]="post"></controls>

<section *ngIf="post" [@post]="post.state">
    <h2>{{ post.title }}</h2>
    <div class="text" [innerHTML]="post.text_full_strings | markdown | safeHtml "></div>
    <button class="btn btn-primary" type="button" (click)="goBack()">Go back</button>

    <comments *ngIf="commentsStatus"  [logged]="profile.logged" [postId]="post.id"></comments>
    
    <button *ngIf="commentsStatus" class="btn btn-primary" type="button" (click)="lockComments()">Disable comments</button>
    <button *ngIf="!commentsStatus" class="btn btn-primary"  type="button" (click)="unLockComments()">Enable comments</button>
</section>
