<div class="row" *ngIf="post" [@post]="post.state">
    <div class="col-md-10 col-md-offset-1">
        <div class="entry-wrap">
            <article class="entry">
                <header>
                    <h1 class="entry-title">{{ post.title }}</h1>
                    <ul class="entry-meta">
                        <li class="entry-author icons">
                            <i class="material-icons">person</i>
                            <span>{{ post.author || 'user' }}</span>
                        </li>
                        <li class="entry-date icons">
                            <i class="material-icons">access_time</i>
                            <span>{{ post.date | date:'yMMMd' }}</span>
                        </li>
                    </ul>
                </header>
                <div class="entry-content" [innerHTML]="post.text_full_strings | markdown | safeHtml"></div>
                <footer class="entry-footer">
                    <div class="entry-tags icons">
                        <i class="material-icons">local_offer</i>
                        <span>{{ post.tags }}</span>
                    </div>
                </footer>
            </article>

            <comments *ngIf="comments"  [logged]="authService.isLogged" [postId]="post.id"></comments>

            <button class="btn btn-primary" type="button" (click)="goBack()">Go back</button>
            <button *ngIf="comments" class="btn btn-primary" type="button" (click)="lockComments()">Disable comments</button>
            <button *ngIf="!comments" class="btn btn-primary"  type="button" (click)="unLockComments()">Enable comments</button>
            <button class="btn btn-primary" [routerLink]="[url, 'edit']">Edit post</button>
            <button class="btn btn-danger" (click)="delete()">Remove post</button>
        </div>
    </div>
</div>
