<div class="pagination-wrap" *ngIf="pager.pages && pager.pages.length > 1">
    <ul class="pagination">
        <li [ngClass]="{disabled:pager.currentPage === 1}" *ngIf="pager.pages.length > 2">
            <a (click)="setPage(1)" [routerLink]="[url, 1]">First</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === 1}" *ngIf="pager.pages.length > 2">
            <a (click)="setPage(pager.currentPage - 1)" [routerLink]="[url, pager.currentPage - 1]">Previous</a>
        </li>
        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
            <a (click)="setPage(page)" [routerLink]="[url, page]">{{ page }}</a>
        </li>
        <li  [ngClass]="{disabled:pager.currentPage === pager.totalPages}" *ngIf="pager.pages.length > 2">
            <a (click)="setPage(pager.currentPage + 1)" [routerLink]="[url, pager.currentPage + 1]">Next</a>
        </li>
        <li  [ngClass]="{disabled:pager.currentPage === pager.totalPages}" *ngIf="pager.pages.length > 2">
            <a (click)="setPage(pager.totalPages)" [routerLink]="[url, pager.pages.length]">Last</a>
        </li>
    </ul>
</div>
