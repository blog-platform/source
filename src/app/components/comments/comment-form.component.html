<div class="row" [hidden]="!authService.isLogged">
    <div class="col-sm-12">
        <h3>Add Comment</h3>
    </div>
    <div class="col-md-8">
        <form class="add-comment" (ngSubmit)="submit(textarea)">
            <div class="form-group">
                <md-editor #textarea></md-editor>
            </div>
            <div class="form-group">
                <button [disabled]="!textarea.value" class="btn btn-primary" type="submit">Add comment</button>
            </div>
        </form>
    </div>
</div>
