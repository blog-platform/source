<a *ngIf="!authService.isLogged" [href]="githubUrl" (click)="savePath()">Github login</a>

<div *ngIf="authService.isLogged && profile">
    <div class="profile">
        <img class="profile-avatar" [src]="profile.avatar_url" alt="">
        <div class="profile-name">
            <p>{{ profile.name || profile.login }} <span class="glyphicon glyphicon-log-out profile-logout" (click)="logout()"></span></p>
        </div>
    </div>
</div>
