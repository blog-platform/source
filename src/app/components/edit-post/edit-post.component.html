<h1 class="text-center">Edit post</h1>

<div class="row" *ngIf="post">
    <div class="col-md-10 col-md-offset-1">
        <div><b>Author:</b> {{ name }}</div>
        <div><b>Date:</b> {{ post.date }}</div>
        <form>
            <div class="form-group">
                <label>Title:</label>
                <input #title [value]="post.title" class="form-control" type="text" name="title" placeholder="Title" required>
            </div>
            <div class="form-group">
                <label>Tags:</label>
                <input #tags [value]="post.tags" class="form-control" type="text" name="tags" placeholder="Tags" required>
            </div>
            <div class="form-group">
                <label>Text:</label>
                <md-editor #text [value]="post.text_full_strings.trim()"></md-editor>
            </div>
            <div class="form-group">
                <button type="submit" (click)="save(title, tags, text)" class="btn btn-primary">Update</button>
                <button type="button" (click)="cancel(text)" class="btn">Cancel</button>
                <button type="button" (click)="goBack()" class="btn">Back</button>
            </div>
        </form>
        <!-- <div [class.hidden]="hidden" (click)="hidden = !hidden" class="popup" [innerHTML]="popupText"></div> -->
    </div>
</div>
