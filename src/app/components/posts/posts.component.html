<div class="row">
    <div class="col-md-8">
        <h3 *ngIf="empty">No posts</h3>
        <posts-template
            *ngIf="posts && !empty"
            [posts]="posts"
            [name]="name"
            [repo]="repo"
            [url]="url"
            [canEdit]="canEdit"
            [user]="user">
        </posts-template>
        <pagination
            *ngIf="total"
            [url]="url"
            [currentPage]="id"
            [total]="total"
            [perPage]="perPage"
            (pageChange)="handlePageChange($event)">
        </pagination>
    </div>
    <div class="col-md-4">
        <div *ngIf="posts" class="widget">
            <search></search>
        </div>
        <div class="widget" *ngIf="user && canEdit && posts || user && canEdit && empty">
            <h4>Actions</h4>
            <controls></controls>
        </div>
    </div>
</div>

<spinner *ngIf="!posts && !empty"></spinner>
