<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h1>
                        <a routerLink="/">{{ title }}</a>
                    </h1>
                </div>
                <div class="col-md-9">
                    <a href="" [routerLink]="['/start']" class="btn btn-primary pull-right create">Create blog</a>
                    <div class="account pull-right" *ngIf="authService.isLogged">
                        <auth-profile #profile></auth-profile>
                    </div>
                    <a *ngIf="!authService.isLogged" [href]="githubUrl" class="btn btn-default pull-right">Login</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>&copy; 2017 Blog platform. Made by super team.</p>
            </div>
        </div>
    </div>
</footer>
