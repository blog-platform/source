<a [hidden]="authService.isLogged" [href]="githubUrl">Github login</a>

<div [hidden]="!authService.isLogged">
    <div class="profile">
        <img class="profile-avatar" src="{{authService.loggedUser?.avatar_url }}" alt="">
        <div class="profile-name">
            <p>{{ authService.loggedUser?.name }} <span class="glyphicon glyphicon-log-out profile-logout" (click)="logout()"></span></p>
        </div>
    </div>
</div>

<search></search>
<button type="button">
    <a [routerLink]="[url, 'create']">Add post</a>
</button>

<section>
    <div *ngFor="let post of page.pagedItems">
        <h3>
            <a [routerLink]="[url, 'post', post.title]" (click)="savePage()">{{ post.title }}</a>
        </h3>
        <div>{{ post.date | slice:0:10 }}</div>
        <div>tags: {{ post.tags }}</div>
        <div>author: {{ post.author || 'user' }}</div>
        <a [routerLink]="[url, 'post', post.title]">...read more</a>

    </div>
</section>

<pagination #page></pagination>
