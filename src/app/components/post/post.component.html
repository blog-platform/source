<auth-profile #profile></auth-profile>

<section *ngIf="post">
    <div class="controls">
        <a [hidden]="!profile.canEdit" [routerLink]="[url, 'edit']">Edit post</a>
        <button [hidden]="!profile.canEdit" class="edit" (click)="delete()">del</button>
    </div>
    <h2>{{ post.title }}</h2>
    <div [innerHTML]="post.text_full_strings | markdown | safeHtml "></div>
    <button type="button" (click)="goBack()">Back</button>

    <comments [id]="post.id"></comments>
</section>

<div [class.hidden]="hidden" (click)="hidden = !hidden" class="post" [innerHTML]="popupText"></div>
