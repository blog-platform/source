<section *ngIf="post">
    <!-- <button type="button"> -->
        <a [hidden]="!authService.hasAccess" [routerLink]="[url, 'edit']">Edit post</a>
    <!-- </button> -->
    <button [hidden]="!authService.hasAccess" class="edit" (click)="delete()">del</button>
    <h2>{{ post.title }}</h2>
    <div [innerHTML]="post.text_full_strings | markdown | safeHtml "></div>
    <button type="button" (click)="goBack()">Back</button>
</section>
<div [class.hidden]="hidden" (click)="hidden = !hidden" class="post" [innerHTML]="popupText"></div>
