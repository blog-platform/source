<div class="row" *ngIf="posts" [@post]="posts.state">

    <div class="col-md-10 col-md-offset-1">
        <div class="entry-wrap">
            <article class="entry">
                <ul class="nav nav-tabs">
                    <li *ngFor="let post of posts" [class.active]="active === post.title">
                        <a (click)="getData(post.title)">{{ post.title }}</a>
                    </li>
                </ul>
                <div class="entry-content" [innerHTML]="post.text_full_strings | markdown | safeHtml"></div>
            </article>
            <button class="btn btn-primary go-back" type="button" (click)="goBack()" translate>ABOUT.goBack</button>
        </div>
    </div>
</div>

<spinner *ngIf="!posts"></spinner>
