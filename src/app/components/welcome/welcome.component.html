<auth-profile #profile></auth-profile>

<form action="" >
    <label for="">name
        <input #nameEl type="text">
    </label>
    <label for="">repo
        <input #repoEl type="text">
    </label>
    <button type="button" (click)="go(nameEl, repoEl)" >go</button>
</form>

<hr>
<h3>List of blogs</h3>
<section *ngFor="let blog of blogs">
    <h4>
        <a [routerLink]="['/' + blog.name + '/' + blog.repo]">{{ blog.name }} - {{  blog.repo }}</a>
    </h4>
</section>
