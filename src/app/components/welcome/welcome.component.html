<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="blog-list paper">
            <h3 translate class="text-center">WELCOME.blogs</h3>
            <ul class="blogs">
                <li class="blog" [@welcome]="blog.state" *ngFor="let blog of blogs" [routerLink]="['/', blog.name, blog.repo] | localize">
                    <p class="blog-name">{{  blog.repo | titlecase }}</p>
                    <a [routerLink]="['/', blog.name] | localize" class="blog-author">{{ 'APP.by' | translate }} {{ blog.name }}</a>
                    <!-- <button (click)="getBlogId(blog.name, blog.repo)" type="button">sub</button> -->
                </li>
            </ul>
        </div>
    </div>
</div>

<spinner *ngIf="!blogs"></spinner>
