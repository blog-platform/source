<div [@controls]="control.state" class="controls">

    <a #control class="btn btn-primary" [routerLink]="[create]" [class.hidden]="post">Add post</a>
    <a #control class="btn btn-primary" [class.hidden]="!post" [routerLink]="[edit]">Edit post</a>

    <div class="[ form-group ]" [class.hidden]="!post">
        <input #check type="checkbox" name="fancy-checkbox-primary" id="fancy-checkbox-primary" autocomplete="off" [checked]="status" (click)="check.checked ?  unLockComments() :lockComments()">
        <div class="[ btn-group ]">
            <label for="fancy-checkbox-primary" class="[ btn btn-primary ]">
                <span class="[ glyphicon glyphicon-ok ]"></span>
                <span>Â </span>
            </label>
            <label for="fancy-checkbox-primary" class="[ btn btn-default active ]">
                Comments
            </label>
        </div>
    </div>

    <button #control class="btn btn-danger" [class.hidden]="!post" (click)="delete()">Remove post</button>
    <button #control *ngIf="owner && owner.toLowerCase() === name" class="btn btn-danger" [class.hidden]="post" (click)="deleteBlog()">Remove blog</button>

</div>
<popup [hidden]="hidden" [popupText]="popupText"></popup>
