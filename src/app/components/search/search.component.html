<div  [@search]="searchBox.state" class="search">
    <input #searchBox (keyup)="search(searchBox.value)" class="form-control" placeholder="Search">
    <div class="search-result">
        <ul>
            <li *ngFor="let post of posts | async" (click)="gotoDetail(post)">
                {{ post.title }}
            </li>
        </ul>
    </div>
</div>
